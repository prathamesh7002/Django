<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main>
        <h1>Login form</h1>
        <p>Farmer's</p>
        <p1>Market</p1>
        <br><br><br>
        <p2>Welcome To Farmers Market</p2>
    </main>
    <div class="container">
        <img src="{% static 'images/user.png' %}" class="logo-user">
        <form method="POST" action="/submit-user/">
            {% csrf_token %}
            <div class="input-container">
                <input type="text" name="username" placeholder="Username/Email">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-container">
                <input type="password" name="password" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-container">
                <select name="language", required>
                    <option value="0" class="lang">Select language</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Marathi">Marathi</option>
                </select>
                <i class="fas fa-globe"></i>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="options">
            <a href="/forget/">Forgot password</a>
            <a href="/signin/">Sign in</a>
        </div>
    </div>


    <footer id="footer">
        <p>Contact me:</p>
        <div class="contact">
            <a href="https://www.instagram.com/prathameshsaharkar/?next=%2Flivein.now%2Ftagged%2F">
                <i class="fa-brands fa-instagram"> Instagram</i>
            </a>
            <a href="https://github.com/prathamesh7002">
                <i class="fa-brands fa-github"> GitHub</i>
            </a>
            <a href="https://www.linkedin.com/in/prathamesh-saharkar-99563a2b0/">
                <i class="fa-brands fa-linkedin"> LinkedIn</i>
            </a>
        </div>
    </footer>
</body>

</html>
